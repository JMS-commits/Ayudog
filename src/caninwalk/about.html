	<script>
        firebase.initializeApp(getInit());

        $(document).ready(function(){
           
          readAboutData()
        });
        function readAboutData() {
            var cad = "";
            firebase.database().ref('/about/').once('value').then(async function(snapshot) {
                for(var key in snapshot.val()){
                    var item = snapshot.val()[key];
                    var image;
                    var ref = firebase.storage().ref("about/");
                    var tangRef = ref.child(item.fileName);
                    image = await tangRef.getDownloadURL();
                    cad+= '<div class="col-12" style="margin-top:20px;"><div class="row"><div class="col-xs-12 col-sm-12 col-md-4" style="margin: auto;"><img src="'+image+'" style="border-radius: 7%;" class="card-img-top col-12" alt="narrower"></div><div class="col-md-8 col-sm-12 col-xs-12  text-white">'+item.descripcionAbout+'</div></div></div>'
                }
               
                $("#render").html(cad);
            });
        }
        
    
    </script>
